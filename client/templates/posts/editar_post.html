<template name="editarPost">
    <div>
        <form class="formulario">
            Titulo: <input class="input1" type="text" value="{{title}}" name="title"><br>
            Enlace: <input class="input2" type="text" value="{{url}}" name="url"><br>
            Descripcion: <input class="input3" type="text" value="{{descripcion}}" name="descripcion"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</template>
